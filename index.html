<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="blur">
        <form class="box">
          <h1>Login</h1>
          <div class="input-filds">
            <label class="label">
              <input type="email" class="input" placeholder="Username" />
              <img src="./assets/user-solid.svg" class="icon" />
            </label>
            <label class="label">
              <input
                type="password"
                class="input"
                placeholder="password"
                id="password"
              />
              <img src="./assets/eye-slash-solid.svg" alt="" id="togglePassword" />
            </label>
            <div class="remFor">
              <span>
                <input type="checkbox" name="" id="remember" />
                <label for="remember">Remember me</label>
              </span>
              <span>
                <a href="">Forgot Password?</a>
              </span>
            </div>
            <input type="button" value="Login" class="input button" />
            <p>Don't you have an account? <a href="">Register</a></p>
          </div>
        </form>
      </div>
    </div>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        if (type === "text"){
          togglePassword.src = "./assets/eye-solid.svg"
        } else{
          togglePassword.src = "./assets/eye-slash-solid.svg"
        }
      });

      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
